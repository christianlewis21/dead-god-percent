<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer</title>
    <link rel="stylesheet" href="analyzerstyles.css" id="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay" id="overlay"></div>
    <div class="button"><a href="index.html" class="buttontext">Back to the Main Page</a></div>
    <div class="header">
        <div class="button buttontext" id="viewtoggle">Simple View</div>
        <div class="button buttontext" id="characterbutton">Characters
            <div class="progress-bar">
                <div class="progress" id="characterbuttonbar"></div>
            </div>
        </div>
        <div class="button buttontext" id="challengebutton">Challenges
            <div class="progress-bar">
                <div class="progress" id="challengebuttonbar"></div>
            </div>
        </div>
        <div class="button buttontext" id="enemybutton">Enemies</div>
        <div class="button buttontext" id="miscbutton">Misc</div>
    </div>
    <div class="info">
        <div class="button-2 buttontext-2" id="taintedtoggle">Tainted Toggle</div>
        <div class="character-progress-bar" id="infobar">
            <div class="character-progress" id ="characterbar"></div>
        </div>
        <div class='infobar-background' id="infobardescription"></div>
    </div>
    <div id="container">
        <div class="charactersheets" id="advancedgraphics"></div>
        <div class="charactersheets" id="taintedgraphics"></div>
        <div class="hoverbox" id="characterdescriptions"></div>
        <div class="hoverbox mark-hoverbox" id="markdescriptions"></div>
        <div class="hoverbox" id="taintedcharacterdescriptions"></div>
        <div class="hoverbox mark-hoverbox" id="taintedmarkdescriptions"></div>
    </div>
    <div id="challengecontainer">
        <div class="challenges" id="challengegraphics"></div>
    </div>
    <div id="enemycontainer">
        <div class="enemies" id="enemygraphics"></div>
    </div>

    <pre id="fileContent"></pre>
    <script src="analyzer.js"></script>
    <script src="maps.js"></script>
    <script src="progressbar.js"></script>
</body>
</html>
